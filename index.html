<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Creation Date</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>GitHub Account Creation Date</h1>
            <form id="github-user-abc136">
                <div class="mb-3">
                    <label for="username" class="form-label">GitHub Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-primary">Get Creation Date</button>
            </form>
            <div id="github-created-at" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('github-user-abc136').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const createdAtElement = document.getElementById('github-created-at');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            let apiUrl = `https://api.github.com/users/${username}`;
            let headers = {};

            if (token) {
                headers = {
                    'Authorization': `token ${token}`
                };
            }

            fetch(apiUrl, {
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const createdAt = new Date(data.created_at);
                const formattedDate = createdAt.toISOString().slice(0, 10);
                createdAtElement.textContent = `Account creation date: ${formattedDate} UTC`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                createdAtElement.textContent = 'Error fetching data. Please check the username and your internet connection.';
            });
        });
    </script>
</body>
</html>
